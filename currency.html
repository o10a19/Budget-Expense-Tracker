<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
    </header>        
    <div class="container">
        <div class="form">
            <label style="color: white;" for="amount">Amount (USD): </label>
            <input type="number" id="amount" placeholder="Enter amount in USD" required>
            
            <label style="color: white;" for="currency">Select Currency: </label>
            <select id="currency">
    
            </select>
            
            <button onclick="convertCurrency()">Convert</button>
        </div>
        
        <div id="conversion-result" class="result">
         
        </div>
        <br>
        <br>
        <button onclick="window.location.href='index.html'">Back to Expense Tracker</button>
    </div>

    <script src="currency.js"></script>
</body>
</html>
