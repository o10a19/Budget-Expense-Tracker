<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget & Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Budget Expense Tracker</h1>
    </header>
    <div class="divide">
<section id="expense-form">
        <button onclick="window.location.href='currency.html'">Currency Converter</button>
        <br>
        <br>
        <h2>Add Expense</h2>
        <input type="text" id="expense-name" placeholder="Expense Name">
        <input type="number" id="expense-amount" placeholder="Amount">
        <select id="expense-category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilites">Utilites</option>
            <option value="Other">Other</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
    </section>
        <section id="expenses-list">
            <h2>Expense History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table">    
                </tbody>
            </table>
        </section>
    </div>
        <section id="expense-chart">
            <h2>Expense Breakdown</h2>
            <canvas id="chart"></canvas>
        </section>
    <script src="app.js"></script>
</body>
</html>
